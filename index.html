<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Dice Game</title>
</head>
<body>
    <h1 class="header">Welcome to the Dice Game!</h1>
    <main class="main-container">
        <h2 class="whos-turn">Play Now! It's Player-1 turn</h2>
        <div class="result"></div>
        <section class="game-info">
            <div class="player-1-data">
                <p>
                    Player-1 Turns Left:
                    <span class="player1-turnsLeft">10</span>
                </p>
                <p>Player-1 Score:
                    <span class="player1-score">0</span>
                </p>
                
            </div>
            <div class="player-2-data">
                <p>
                    Player-2 Turns Left:
                    <span class="player2-turnsLeft">10</span>
                </p>
                <p>Player-2 Score:
                    <span class="player2-score">0</span>
                </p>
            </div>
        </section>
        <section class="game-container">
            <div class="dice" id="dice-1">
                <h2 class="title">Player-1</h2>
                <div class="face face1 front active">
                    <span class="dot dot-1"></span>
                </div>
                <div class="face face1 back">
                    <span class="dot dot-1"></span>
                    <span class="dot dot-2"></span>
                </div>
                <div class="face face1 right">
                    <span class="dot dot-3"></span>
                    <span class="dot dot-4"></span>
                    <span class="dot dot-5"></span>
                </div>
                <div class="face face1 left">
                    <span class="dot dot-6"></span>
                    <span class="dot dot-7"></span>
                    <span class="dot dot-8"></span>
                    <span class="dot dot-9"></span>
                </div>
                <div class="face face1 top">
                    <span class="dot dot-10"></span>
                    <span class="dot dot-11"></span>
                    <span class="dot dot-12"></span>
                    <span class="dot dot-13"></span>
                    <span class="dot dot-14"></span>
                </div>
                <div class="face face1 bottom">
                    <span class="dot dot-15"></span>
                    <span class="dot dot-16"></span>
                    <span class="dot dot-17"></span>
                    <span class="dot dot-18"></span>
                    <span class="dot dot-19"></span>
                    <span class="dot dot-20"></span>
                </div>
            </div>
            <div class="dice" id="dice-2">
                <h2 class="title">Player-2</h2>
                <div class="face face2 front">
                    <span class="dot"></span>
                </div>
                <div class="face face2 back">
                    <span class="dot dot-1"></span>
                    <span class="dot dot-2"></span>
                </div>
                <div class="face face2 right">
                    <span class="dot dot-3"></span>
                    <span class="dot dot-4"></span>
                    <span class="dot dot-5"></span>
                </div>
                <div class="face face2 left">
                    <span class="dot dot-6"></span>
                    <span class="dot dot-7"></span>
                    <span class="dot dot-8"></span>
                    <span class="dot dot-9"></span>
                </div>
                <div class="face face2 top">
                    <span class="dot dot-10"></span>
                    <span class="dot dot-11"></span>
                    <span class="dot dot-12"></span>
                    <span class="dot dot-13"></span>
                    <span class="dot dot-14"></span>
                </div>
                <div class="face face2 bottom">
                    <span class="dot dot-15"></span>
                    <span class="dot dot-16"></span>
                    <span class="dot dot-17"></span>
                    <span class="dot dot-18"></span>
                    <span class="dot dot-19"></span>
                    <span class="dot dot-20"></span>
                </div>
            </div> 
        </section>
        <button class="play-btn btn" onclick="rollDice()">Play</button>
    </main>
    <script src="./script/script.js"></script>
</body>
</html>
